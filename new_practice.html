<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>min-width max-width</title>

  <style>
    .parent {
      background-color: red;
      width: 100%;
    }

    .child {
      background-color: yellow;
      width: 50%;
      min-width: 400px;
      max-width: 1000px; 
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      hello
    </div>
  </div>
</body>
</html>
